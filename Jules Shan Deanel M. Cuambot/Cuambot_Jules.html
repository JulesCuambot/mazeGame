<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        fieldset {
            background-color: antiquewhite;
            border-radius: 20px;
            width: 430px;
        }
    </style>

</head>
<body>
    <fieldset>
    <legend>Gamer's Information</legend>
    <br>
    <form>
        <label for="E-mail">E-mail:</label><br>
        <input type="text" id="E-mail" name="E-mail"><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password"><br>
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br>
        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="phone number">Phone Number:</label><br>
        <input type="text" id="phone number" name="phone number"><br>
    </form><br>
    </fieldset><br>
    <tr>
    </tr>
    <fieldset>
            <legend>Share Some More Information</legend>
            <br>
            <form>
            <div>
            <label for="Date of Visit">Date of the Form Answered:</label><br>
            <input type="date" id="Date of the Form Answered" name="Date of the Form Answered"><br>
            </div>
            <br>
            <div>
                <label for="Date of Visit">Preffered Game:</label><br>
                <select id="Preffered Game" name="Preffered Game">
                    <option>DOTA 2</option>
                    <option>LOL</option>
                    <option>CSGO</option>
                    <option>VALORANT</option>
                    <option>other</option>
                </select>
            </div>
            <br>
            <div>
                <label for="title">Do You Play Often:</label>

                <label for="yes">yes</label>
                <input type="radio" id="yes" name="title" value="yes">
                <label for="no">no</label>
                <input type="radio" id="no" name="title" value="no">
            </div>
            <br>
            <div>
                <label for="title">Do You Always AFK:</label>

                <label for="yes">yes</label>
                <input type="radio" id="yes" name="title" value="yes">
                <label for="no">no</label>
                <input type="radio" id="no" name="title" value="no">
            </div>
            <br>
            <div>
                <label for="title">Do You Always Missbehave in Chat/Voicechat:</label>

                <label for="yes">yes</label>
                <input type="radio" id="yes" name="title" value="yes">
                <label for="no">no</label>
                <input type="radio" id="no" name="title" value="no">
            </div>
            <br>
            <input type="submit" value="Submit">
            <input type="button" Value="Cancel">
        </form>
    </fieldset>
</body>
</html>
